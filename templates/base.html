{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titlewebsite %}{% endblock %} | Top Cauchos</title>
    <link rel="stylesheet" href={%static 'css/styles.css'%} />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highcharts/9.3.1/css/highcharts.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/9.3.1/highcharts.js"></script>

</head>
<body>
    <div class="sidebar">
        <div class="logo">
        </div>
        <ul class="menu">
            <li class="active">
                <a href="{% url 'website:index' %}">
                    <i class="fa-solid fa-house-user"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li>
                <a href="{% url 'clients:Clients' %}">
                    <i class="fa-solid fa-user"></i>
                    <span>Clientes</span>
                </a>
            </li>
            <li>
                <a href="{% url 'products:Products' %}">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Productos</span>
                </a>
            </li>
            <li>
                <a href="{% url 'clientsdata:ClientsData' %}">
                    <i class="fa-solid fa-truck-moving"></i>
                    <span>Consignas</span>
                </a>
            </li>
            <li>
                <a href="{% url 'website:logout' %}">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <h2>{% block headertitle %}{% endblock %}</h2>
            </div>
            <div class="user--info">
                <div class="search--box">
                    <a class="d-block">Bienvenido, {{ user.username }}</a>
                </div>
                <img src="{% static 'img/LOGO_TOPCAUCHOS.png' %}" alt="">
            </div>
        </div>
        {% block content %}

        {% endblock %}
    </div>

    <!-- Custom JS -->
    <script src="{% static 'js/customjs.min.js' %}"></script>
    <script src="{% static 'js/customgraphic.min.js' %}"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    

</body>
</html>
